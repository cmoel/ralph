name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Validate version matches Cargo.toml
        run: |
          CARGO_VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)"/\1/')
          if [ "${{ steps.version.outputs.version }}" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version (${{ steps.version.outputs.version }}) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Create draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "$GITHUB_REF_NAME" --draft --title "$GITHUB_REF_NAME"

  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-14
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/ralph

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          ARCHIVE="ralph-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz"
          tar -czvf "$ARCHIVE" -C target/${{ matrix.target }}/release ralph
          shasum -a 256 "$ARCHIVE" > "$ARCHIVE.sha256"
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ARCHIVE = "ralph-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip"
          Compress-Archive -Path "target/${{ matrix.target }}/release/ralph.exe" -DestinationPath $ARCHIVE
          $hash = (Get-FileHash -Algorithm SHA256 $ARCHIVE).Hash.ToLower()
          "$hash  $ARCHIVE" | Out-File -Encoding utf8 "$ARCHIVE.sha256"
          echo "ARCHIVE=$ARCHIVE" >> $env:GITHUB_ENV

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ github.ref_name }}" ${{ env.ARCHIVE }} ${{ env.ARCHIVE }}.sha256
